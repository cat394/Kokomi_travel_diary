<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="alternate" type="application/atom+xml" href="/rss.xml" />

		<!-- favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
		<link rel="manifest" href="/favicon/site.webmanifest" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />

		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;500;700&display=swap"
			rel="stylesheet"
		/>

		<!-- ogタグ -->
		<meta property="og:title" content="kokomi-travel-diary" />
		<meta property="og:url" content="https://kokomi-travel-diary.net" />
		<meta
			property="og:description"
			content="Kokomiの旅の思い出を綴ったブログで、たくさんの画像やおすすめの曲を聴きながら楽しめるよ。"
		/>
		<meta property="og:image" content="https://kokomi-travel-diary.net/images/home_thumb.webp" />
		<meta property="og:type" content="website" />

		<script type="module">
			const theme = localStorage.getItem('color-scheme');

			theme
				? document.documentElement.setAttribute('color-scheme', theme)
				: localStorage.setItem('color-scheme', 'dark');
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="dark:dark-background">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
